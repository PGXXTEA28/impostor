                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        fadeIn: {
                            from: { opacity: 0 },
                            to: { opacity: 1 }

                        slideUp: {
                            from: { transform: 'translateY(100%)' },

                setImpostorCount(newCount);

            };

                const updatedNames = [...playerNames];

                setPlayerNames(updatedNames);
            };

                    const hints = [...data.hints];
                    if (selectedCategory === 'MIX_ALL') hints.push(cat);
                    hint = hints[Math.floor(Math.random() * hints.length)];
                }
                setSecretWord(word); setCurrentCategoryName(cat); setImpostorHint(hint);
                
                const newImpostorIndices = new Set();
                while(newImpostorIndices.size < impostorCount) {
                    newImpostorIndices.add(Math.floor(Math.random() * players));
                }
                setImpostorIndices(Array.from(newImpostorIndices));
                setStarterIndex(Math.floor(Math.random() * players));
                setCurrentPlayerIndex(0); setIsWordVisible(false); setPhase('pass');

                                    <button onClick={() => setShowCategoryModal(false)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors"><Icons.Close size={20} /></button>
                                </div>
                                <div className="overflow-y-auto p-4 custom-scrollbar grid grid-cols-2 gap-3 pb-8">
                                    <button 
                                        onClick={() => { setSelectedCategory('MIX_ALL'); setShowCategoryModal(false); }}
                                        className={`col-span-2 p-4 rounded-2xl flex items-center gap-4 transition-all ${selectedCategory === 'MIX_ALL' ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg shadow-indigo-200 ring-2 ring-indigo-500 ring-offset-2' : 'bg-slate-50 hover:bg-slate-100 text-slate-700'}`}
                                    >
                                        <div className={`p-3 rounded-xl ${selectedCategory === 'MIX_ALL' ? 'bg-white/20' : 'bg-white shadow-sm text-indigo-500'}`}>
                                            <Icons.Zap size={24} />
                                        </div>
                                        <div className="text-left flex-1">
                                            <p className="font-bold text-lg">Mix Aleatorio</p>
                                            <p className={`text-xs ${selectedCategory === 'MIX_ALL' ? 'text-white/80' : 'text-slate-400'}`}>¬°Todas las palabras!</p>
                                        </div>
                                        {selectedCategory === 'MIX_ALL' && <Icons.Check size={20} />}
                                    </button>

                                    {Object.keys(GAME_DATA).map(cat => {
                                        const CatIcon = GAME_DATA[cat].icon;
                                        const isSelected = selectedCategory === cat;
                                        return (
                                            <button 
                                                key={cat}
                                                onClick={() => { setSelectedCategory(cat); setShowCategoryModal(false); }}
                                                className={`p-3 rounded-2xl flex flex-col items-center gap-2 text-center transition-all border-2 ${isSelected ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-transparent bg-slate-50 hover:bg-slate-100 text-slate-600'}`}
                                            >
                                                <div className={`p-3 rounded-xl mb-1 ${isSelected ? 'bg-indigo-200 text-indigo-700' : 'bg-white shadow-sm text-slate-400'}`}>
                                                    <CatIcon size={28} />
                                                </div>
                                                <span className="font-bold text-sm leading-tight">{cat}</span>
                                            </button>
                                        )
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="relative z-10 flex-1 flex flex-col h-full">
                        
                        {phase === 'home' && (
                            <div className="flex flex-col items-center justify-center min-h-[80vh] space-y-8 animate-fade-in">
                                <div className="bg-gradient-to-tr from-indigo-500 to-purple-500 p-6 rounded-3xl shadow-lg mb-4 transform rotate-3"><Icons.Users size={64} className="text-white" /></div>
                                <div className="text-center"><h1 className="text-4xl font-black text-slate-800 mb-2">El Impostor</h1><p className="text-slate-500 text-lg px-6">Un juego de deducci√≥n, enga√±o y risas.</p></div>
                                <Button onClick={() => setPhase('setup')}><Icons.Play size={20} /> Empezar Partida</Button>
                            </div>
                        )}

                        {phase === 'setup' && (
                            editingNames ? (
                                <div className="flex flex-col h-full space-y-4 animate-fade-in py-4 mt-8">
                                    <div className="flex items-center justify-center gap-2 mb-2 relative">
                                        <h2 className="text-xl font-bold text-slate-800">Nombres</h2>
                                    </div>
                                    <div className="flex-1 overflow-y-auto space-y-3 px-1 custom-scrollbar">
                                        {playerNames.map((name, idx) => (
                                            <div key={idx} className="flex items-center gap-2">
                                                <span className="w-6 text-sm font-bold text-slate-400">{idx + 1}.</span>
                                                <input type="text" value={name} onChange={(e) => updatePlayerName(idx, e.target.value)} className="flex-1 p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm" placeholder={`Jugador ${idx + 1}`} />
                                                {players > 3 && (
                                                    <button onClick={() => removePlayer(idx)} className="p-3 bg-white border border-rose-100 text-rose-500 rounded-xl hover:bg-rose-50 transition-colors">
                                                        <Icons.Trash size={20} />
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                        <button onClick={() => handlePlayerCountChange(1)} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold hover:bg-slate-50 hover:border-slate-400 transition-all flex items-center justify-center gap-2">
                                            <Icons.Plus size={20} /> A√±adir Jugador
                                        </button>
                                    </div>
                                    <Button onClick={() => setEditingNames(false)}>Listo</Button>
                                </div>
                            ) : (
                                <div className="flex flex-col h-full justify-center space-y-6 animate-fade-in">
                                    <h2 className="text-2xl font-bold text-slate-800 text-center mb-6">Configurar Partida</h2>
                                    <Card>
                                        <div className="space-y-6">
                                            <div>
                                                <label className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 block text-center">N√∫mero de Jugadores</label>
                                                <div className="flex items-center justify-between bg-slate-100 rounded-2xl p-2">
                                                    <button onClick={() => handlePlayerCountChange(-1)} className="w-12 h-12 flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Minus size={24} /></button>
                                                    <span className="text-3xl font-black text-slate-700 w-16 text-center">{players}</span>
                                                    <button onClick={() => handlePlayerCountChange(1)} className="w-12 h-12 flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Plus size={24} /></button>
                                                </div>
                                                <button onClick={() => setEditingNames(true)} className="w-full mt-2 py-2 text-sm font-medium text-slate-500 hover:text-indigo-600 flex items-center justify-center gap-2"><Icons.Edit size={14} /> Editar nombres</button>
                                            </div>

                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 block text-center">Impostores</label>
                                                    <div className="flex items-center justify-between bg-slate-100 rounded-2xl p-2 h-16">
                                                        <button onClick={() => handleImpostorCountChange(-1)} className="w-8 h-full flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Minus size={16} /></button>
                                                        <span className="text-xl font-black text-rose-500 w-8 text-center">{impostorCount}</span>
                                                        <button onClick={() => handleImpostorCountChange(1)} className="w-8 h-full flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Plus size={16} /></button>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 block text-center">Categor√≠a</label>
                                                    <button 
                                                        onClick={() => !isCustomWord && setShowCategoryModal(true)}
                                                        disabled={isCustomWord}
                                                        className={`w-full h-16 rounded-2xl flex items-center justify-center gap-2 px-2 transition-all ${isCustomWord ? 'bg-slate-100 opacity-50 cursor-not-allowed' : 'bg-indigo-50 border-2 border-indigo-100 hover:border-indigo-300 text-indigo-700'}`}
                                                    >
                                                        {!isCustomWord && <CurrentCategoryIcon size={20} />}
                                                        <span className="text-sm font-bold truncate">
                                                            {isCustomWord ? "Manual" : (selectedCategory === 'MIX_ALL' ? "Mix" : selectedCategory)}
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>

                                            <hr className="border-slate-100" />
                                            <div>
                                                <div className="flex p-1 bg-slate-100 rounded-xl mb-4">
                                                    <button onClick={() => setIsCustomWord(false)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${!isCustomWord ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500'}`}>Categor√≠as</button>
                                                    <button onClick={() => setIsCustomWord(true)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${isCustomWord ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500'}`}>Personalizada</button>
                                                </div>
                                                {isCustomWord && (
                                                    <div className="space-y-3 animate-fade-in">
                                                        <input type="text" value={customWord} onChange={(e) => setCustomWord(e.target.value)} placeholder="Palabra Secreta" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500" />
                                                        <input type="text" value={customHint} onChange={(e) => setCustomHint(e.target.value)} placeholder="Pista para Impostor" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-center text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
                                                    </div>
                                                )}
                                                {!isCustomWord && (
                                                     <p className="text-center text-xs text-slate-400 mt-2">Toca el bot√≥n de arriba para cambiar de categor√≠a</p>
                                                )}
                                            </div>
                                        </div>
                                    </Card>
                                    <div className="space-y-2">
                                        <Button onClick={startGame} disabled={isCustomWord && !customWord}>¬°Comenzar Partida!</Button>
                                    </div>
                                </div>
                            )
                        )}

                        {phase === 'pass' && (
                            <div className="flex flex-col h-full justify-between py-6 animate-fade-in mt-6">
                                <div className="text-center pt-4">
                                    <p className="text-slate-400 font-bold uppercase tracking-widest text-xs mb-2">TURNO DE</p>
                                    <h2 className="text-4xl font-black text-slate-800 leading-tight px-4">{playerNames[currentPlayerIndex]}</h2>
                                </div>
                                <div className="flex-1 flex flex-col items-center justify-center w-full">
                                    <Card className="flex flex-col items-center justify-center min-h-[300px] relative overflow-hidden">
                                        <div className={`absolute top-0 left-0 w-full h-2 ${isWordVisible ? (isCurrentImpostor ? 'bg-rose-500' : 'bg-indigo-500') : 'bg-slate-200'}`}></div>
                                        {isWordVisible ? (
                                            <div className="text-center w-full animate-bounce-in">
                                                {isCurrentImpostor ? (
                                                    <>
                                                        <div className="w-20 h-20 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-6"><span className="text-4xl">ü§´</span></div>
                                                        <h3 className="text-3xl font-black text-rose-500 mb-2">IMPOSTOR</h3>
                                                        <p className="text-sm text-rose-400 mb-4 font-bold">Eres uno de los {impostorCount} impostores</p>
                                                        <div className="bg-slate-50 rounded-xl p-4 border border-slate-100 mx-2"><p className="text-xs font-bold text-slate-400 uppercase">Tu pista</p><p className="text-lg font-bold text-slate-800">"{impostorHint}"</p></div>
                                                    </>
                                                ) : (
                                                    <>
                                                        <div className="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6"><span className="text-4xl">üìù</span></div>
                                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">LA PALABRA ES</h3>
                                                        <p className="text-4xl font-black text-indigo-600">{secretWord}</p>
                                                        {selectedCategory === 'MIX_ALL' && !isCustomWord && <p className="text-xs text-slate-400 mt-4">(Categor√≠a: {currentCategoryName})</p>}
                                                    </>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center gap-6 cursor-pointer" onClick={() => setIsWordVisible(true)}>
                                                <div className="bg-slate-100 p-6 rounded-full text-slate-400"><Icons.EyeOff size={48} /></div>
                                                <p className="text-sm font-bold text-slate-400 uppercase animate-pulse">Toca para revelar</p>
                                            </div>
                                        )}
                                    </Card>
                                </div>
                                <div className="space-y-3 pb-4">
                                    {!isWordVisible ? <Button onClick={() => setIsWordVisible(true)}>Mostrar</Button> : 
                                        <Button onClick={() => { setIsWordVisible(false); if (currentPlayerIndex + 1 < players) setCurrentPlayerIndex(p => p + 1); else setPhase('round'); }} variant={isCurrentImpostor ? "danger" : "primary"}>
                                            {currentPlayerIndex + 1 < players ? <span>Pasar a <strong>{playerNames[currentPlayerIndex + 1]}</strong> <Icons.ArrowRight className="inline" size={18} /></span> : <span>¬°Empezar a Jugar! <Icons.Play className="inline" size={18} /></span>}
                                        </Button>
                                    }
                                </div>
                            </div>
                        )}

                        {phase === 'round' && (
                            <div className="flex flex-col h-full py-6 animate-fade-in mt-6">
                                <div className="text-center mt-6 mb-8">
                                    <span className="bg-green-100 text-green-700 font-bold px-4 py-1 rounded-full text-sm uppercase">En juego</span>
                                    <h2 className="text-3xl font-black text-slate-800 mt-4">Debate Abierto</h2>
                                    {impostorCount > 1 && <p className="text-sm text-rose-500 font-bold mt-2">Hay {impostorCount} impostores entre vosotros</p>}
                                </div>
                                
                                <div className="bg-orange-50 border-2 border-orange-100 rounded-2xl p-6 text-center mx-4 mb-6 shadow-sm">
                                    <p className="text-xs font-bold text-orange-400 uppercase mb-2 tracking-widest">Empieza Hablando</p>
                                    <div className="flex items-center justify-center gap-2">
                                        <Icons.Message className="text-orange-500" size={24} />
                                        <h3 className="text-2xl font-black text-slate-800">{playerNames[starterIndex]}</h3>
                                    </div>
                                </div>

                                <div className="mt-auto"><Button onClick={() => setPhase('result')} className="bg-slate-800 hover:bg-slate-900 text-white">üïµÔ∏è Revelar Impostores</Button></div>
                            </div>
                        )}

                        {phase === 'result' && (
                            <div className="flex flex-col h-full items-center justify-center py-8 text-center animate-fade-in space-y-8 mt-6">
                                <div><h2 className="text-4xl font-black text-slate-800 mb-2">Fin de la Partida</h2></div>
                                <div className="w-full space-y-4 px-4">
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-rose-500 w-full text-left">
                                        <p className="text-xs font-bold text-slate-400 uppercase">{impostorCount > 1 ? "Los Impostores eran" : "El Impostor era"}</p>
                                        <div className="flex flex-col gap-2 mt-2">
                                            {impostorIndices.map(idx => (
                                                <div key={idx} className="flex items-center gap-3">
                                                    <span className="text-2xl">ü§´</span>
                                                    <p className="text-2xl font-black text-rose-500">{playerNames[idx]}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-indigo-500 w-full text-left">
                                        <p className="text-xs font-bold text-slate-400 uppercase">La palabra era</p>
                                        <div className="flex items-center gap-3"><span className="text-3xl">üìù</span><p className="text-3xl font-black text-indigo-600">{secretWord}</p></div>
                                    </div>
                                </div>
                                <div className="w-full space-y-3 pt-4 mt-auto">
                                    <Button onClick={() => setPhase('setup')}><Icons.RotateCcw size={20} /> Jugar Otra Vez</Button>
                                    <Button variant="ghost" onClick={() => setPhase('home')}>Volver al Men√∫</Button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
