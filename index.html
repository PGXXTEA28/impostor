<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Impostor - Juego Completo</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'blob': "blob 7s infinite",
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        fadeIn: {
                            from: { opacity: 0, transform: 'translateY(10px)' },
                            to: { opacity: 1, transform: 'translateY(0)' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.9)', opacity: 0 },
                            '60%': { transform: 'scale(1.05)', opacity: 1 },
                            '100%': { transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; user-select: none; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONOS ---
        const Icon = ({ path, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Users: (p) => <Icon path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} {...p} />,
            Play: (p) => <Icon path={<polygon points="5 3 19 12 5 21 5 3"/>} {...p} />,
            Eye: (p) => <Icon path={<><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>} {...p} />,
            EyeOff: (p) => <Icon path={<><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7c.44 0 .87-.03 1.28-.09"/><line x1="2" x2="22" y1="2" y2="22"/></>} {...p} />,
            RotateCcw: (p) => <Icon path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>} {...p} />,
            ArrowRight: (p) => <Icon path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} {...p} />,
            Edit: (p) => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} {...p} />,
            ChevronLeft: (p) => <Icon path={<path d="m15 18-6-6 6-6"/>} {...p} />,
            Plus: (p) => <Icon path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} {...p} />,
            Minus: (p) => <Icon path={<path d="M5 12h14"/>} {...p} />,
            Info: (p) => <Icon path={<><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>} {...p} />,
            Grid: (p) => <Icon path={<><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></>} {...p} />,
            Shuffle: (p) => <Icon path={<><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l14.2-12.6"/><path d="M22 18h-1.4c-1.3 0-2.5-.6-3.3-1.7L3.1 3.7"/><path d="M2 6h1.4c1.3 0 2.5.6 3.3 1.7l1.4 1.2"/><path d="M22 6h-1.4c-1.3 0-2.5.6-3.3 1.7l-1.4 1.2"/></>} {...p} />,
            Message: (p) => <Icon path={<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>} {...p} />
        };

        // --- DATOS ---
        const GAME_DATA = {
            'Cantantes': { 
                words: ['Bad Bunny', 'Rauw Alejandro', 'Mora', 'Jhayco', 'Feid', 'Anuel AA', 'Ozuna', 'Myke Towers', 'Bryant Myers', 'Young Miko', 'Lunay', 'Chencho Corleone', 'Wisin', 'Yandel', 'Farruko', 'Arc√°ngel'], 
                hints: ['G√©nero Urbano', 'Reggaet√≥n', 'Artista Top', 'M√∫sica Latina', 'Trap', 'Perreo'] 
            },
            'Animales': { words: ['Le√≥n', 'Ping√ºino', 'Elefante', 'Jirafa', 'Delf√≠n', '√Åguila', 'Koala', 'Tigre', 'Canguro', 'Oso'], hints: ['Reino Animal', 'Ser vivo', 'Fauna'] },
            'Comida': { words: ['Pizza', 'Sushi', 'Hamburguesa', 'Tacos', 'Paella', 'Helado', 'Chocolate', 'Ensalada'], hints: ['Gastronom√≠a', 'Alimento', 'Comestible'] },
            'Lugares': { words: ['Playa', 'Hospital', 'Escuela', 'Cine', 'Biblioteca', 'Aeropuerto', 'Gimnasio'], hints: ['Ubicaci√≥n', 'Sitio p√∫blico'] },
            'Objetos': { words: ['Tel√©fono', 'Reloj', 'Zapatos', 'Gafas', 'Llave', 'Mochila', 'Ordenador'], hints: ['Cosa material', 'Utensilio'] },
            'Deportes': { words: ['F√∫tbol', 'Baloncesto', 'Tenis', 'Nataci√≥n', 'Boxeo', 'Golf'], hints: ['Actividad f√≠sica', 'Competici√≥n'] },
            'Profesiones': { words: ['M√©dico', 'Bombero', 'Polic√≠a', 'Profesor', 'Cocinero', 'Astronauta'], hints: ['Trabajo', 'Ocupaci√≥n'] },
            'Veh√≠culos': { words: ['Coche', 'Avi√≥n', 'Barco', 'Bicicleta', 'Tren', 'Helic√≥ptero'], hints: ['Transporte', 'Motor'] },
            'Ropa': { words: ['Camiseta', 'Pantal√≥n', 'Vestido', 'Abrigo', 'Sombrero'], hints: ['Vestimenta', 'Moda'] },
            'Cine': { words: ['Titanic', 'Star Wars', 'Harry Potter', 'El Rey Le√≥n', 'Avatar'], hints: ['Pel√≠cula', 'S√©ptimo Arte'] },
            'Cuerpo': { words: ['Ojo', 'Mano', 'Coraz√≥n', 'Cerebro', 'Pie', 'Nariz'], hints: ['Anatom√≠a', 'Parte del cuerpo'] }
        };

        // --- COMPONENTES UI ---
        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
            const baseStyle = "w-full py-4 px-6 rounded-2xl font-bold text-lg transition-all duration-200 active:scale-95 shadow-md flex items-center justify-center gap-2 select-none";
            const variants = {
                primary: "bg-indigo-600 text-white hover:bg-indigo-700 shadow-indigo-200",
                secondary: "bg-white text-indigo-600 border-2 border-indigo-100 hover:bg-indigo-50",
                danger: "bg-rose-500 text-white hover:bg-rose-600 shadow-rose-200",
                ghost: "bg-transparent text-indigo-600 hover:bg-indigo-50 shadow-none py-2"
            };
            return <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50' : ''} ${className}`}>{children}</button>;
        };

        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 w-full max-w-md mx-auto ${className}`}>{children}</div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [phase, setPhase] = useState('home');
            const [players, setPlayers] = useState(4);
            const [playerNames, setPlayerNames] = useState(['Jugador 1', 'Jugador 2', 'Jugador 3', 'Jugador 4']);
            const [impostorIndex, setImpostorIndex] = useState(null);
            const [secretWord, setSecretWord] = useState('');
            const [currentCategoryName, setCurrentCategoryName] = useState('');
            // CAMBIO 1: Estado inicial es MIX_ALL
            const [selectedCategory, setSelectedCategory] = useState('MIX_ALL');
            const [customWord, setCustomWord] = useState('');
            const [customHint, setCustomHint] = useState('');
            const [isCustomWord, setIsCustomWord] = useState(false);
            const [impostorHint, setImpostorHint] = useState('');
            const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
            const [isWordVisible, setIsWordVisible] = useState(false);
            const [editingNames, setEditingNames] = useState(false);
            const [starterIndex, setStarterIndex] = useState(null);

            const handlePlayerCountChange = (increment) => {
                const newCount = players + increment;
                if (newCount < 3 || newCount > 20) return;
                setPlayers(newCount);
                setPlayerNames(prev => newCount > prev.length ? [...prev, `Jugador ${newCount}`] : prev.slice(0, newCount));
            };

            const updatePlayerName = (index, newName) => {
                const updatedNames = [...playerNames];
                updatedNames[index] = newName;
                setPlayerNames(updatedNames);
            };

            const startGame = () => {
                let word, cat, hint;
                if (isCustomWord && customWord.trim()) {
                    word = customWord; cat = 'Personalizada'; hint = customHint.trim() || 'Personalizada';
                } else {
                    cat = selectedCategory === 'MIX_ALL' ? Object.keys(GAME_DATA)[Math.floor(Math.random() * Object.keys(GAME_DATA).length)] : selectedCategory;
                    const data = GAME_DATA[cat] || GAME_DATA['Animales'];
                    word = data.words[Math.floor(Math.random() * data.words.length)];
                    const hints = [...data.hints];
                    if (selectedCategory === 'MIX_ALL') hints.push(cat);
                    hint = hints[Math.floor(Math.random() * hints.length)];
                }
                setSecretWord(word); setCurrentCategoryName(cat); setImpostorHint(hint);
                setImpostorIndex(Math.floor(Math.random() * players));
                setStarterIndex(Math.floor(Math.random() * players));
                
                setCurrentPlayerIndex(0); setIsWordVisible(false); setPhase('pass');
            };

            // CAMBIO 2: Funci√≥n para el bot√≥n de atr√°s
            const handleBack = () => {
                if (editingNames) {
                    setEditingNames(false);
                } else if (phase === 'setup') {
                    setPhase('home');
                } else {
                    // Si est√° en juego, vuelve al home (reset)
                    setPhase('home');
                }
            };

            return (
                <div className="max-w-md mx-auto h-[100dvh] p-5 flex flex-col relative overflow-hidden">
                    <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40 pointer-events-none"></div>
                    <div className="absolute bottom-[10%] right-[-10%] w-72 h-72 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40 pointer-events-none"></div>
                    
                    {/* BOT√ìN ATR√ÅS DISCRETO (Solo si no estamos en home) */}
                    {phase !== 'home' && (
                        <button 
                            onClick={handleBack} 
                            className="absolute top-4 left-4 z-50 p-2 rounded-full text-slate-400 hover:bg-white/50 hover:text-slate-700 transition-all active:scale-90"
                            title="Volver"
                        >
                            <Icons.ChevronLeft size={28} />
                        </button>
                    )}

                    <div className="relative z-10 flex-1 flex flex-col h-full">
                        
                        {/* 1. HOME */}
                        {phase === 'home' && (
                            <div className="flex flex-col items-center justify-center min-h-[80vh] space-y-8 animate-fade-in">
                                <div className="bg-gradient-to-tr from-indigo-500 to-purple-500 p-6 rounded-3xl shadow-lg mb-4 transform rotate-3"><Icons.Users size={64} className="text-white" /></div>
                                <div className="text-center"><h1 className="text-4xl font-black text-slate-800 mb-2">El Impostor</h1><p className="text-slate-500 text-lg px-6">Un juego de deducci√≥n, enga√±o y risas.</p></div>
                                <Button onClick={() => setPhase('setup')}><Icons.Play size={20} /> Empezar Partida</Button>
                            </div>
                        )}

                        {/* 2. SETUP */}
                        {phase === 'setup' && (
                            editingNames ? (
                                <div className="flex flex-col h-full space-y-4 animate-fade-in py-4 mt-8">
                                    <div className="flex items-center justify-center gap-2 mb-2 relative">
                                        <h2 className="text-xl font-bold text-slate-800">Nombres</h2>
                                    </div>
                                    <div className="flex-1 overflow-y-auto space-y-3 px-1 custom-scrollbar">
                                        {playerNames.map((name, idx) => (
                                            <div key={idx} className="flex items-center gap-3">
                                                <span className="w-6 text-sm font-bold text-slate-400">{idx + 1}.</span>
                                                <input type="text" value={name} onChange={(e) => updatePlayerName(idx, e.target.value)} className="flex-1 p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm" placeholder={`Jugador ${idx + 1}`} />
                                            </div>
                                        ))}
                                    </div>
                                    <Button onClick={() => setEditingNames(false)}>Listo</Button>
                                </div>
                            ) : (
                                <div className="flex flex-col h-full justify-center space-y-6 animate-fade-in">
                                    <h2 className="text-2xl font-bold text-slate-800 text-center mb-6">Configurar Partida</h2>
                                    <Card>
                                        <div className="space-y-8">
                                            <div>
                                                <label className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 block text-center">N√∫mero de Jugadores</label>
                                                <div className="flex items-center justify-between bg-slate-100 rounded-2xl p-2">
                                                    <button onClick={() => handlePlayerCountChange(-1)} className="w-12 h-12 flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Minus size={24} /></button>
                                                    <span className="text-3xl font-black text-slate-700 w-16 text-center">{players}</span>
                                                    <button onClick={() => handlePlayerCountChange(1)} className="w-12 h-12 flex items-center justify-center bg-white rounded-xl shadow-sm"><Icons.Plus size={24} /></button>
                                                </div>
                                                <button onClick={() => setEditingNames(true)} className="w-full mt-3 py-2 text-sm font-medium text-slate-500 hover:text-indigo-600 flex items-center justify-center gap-2"><Icons.Edit size={14} /> Editar nombres</button>
                                            </div>
                                            <hr className="border-slate-100" />
                                            <div>
                                                <div className="flex p-1 bg-slate-100 rounded-xl mb-4">
                                                    <button onClick={() => setIsCustomWord(false)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${!isCustomWord ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500'}`}>Categor√≠as</button>
                                                    <button onClick={() => setIsCustomWord(true)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${isCustomWord ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500'}`}>Personalizada</button>
                                                </div>
                                                {!isCustomWord ? (
                                                    <div className="relative">
                                                        <select value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)} className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold appearance-none outline-none text-center text-lg pr-10">
                                                            <option value="MIX_ALL">üé≤ Mix Aleatorio</option>
                                                            <hr />
                                                            {Object.keys(GAME_DATA).map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                        </select>
                                                        <div className="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none text-slate-400">{selectedCategory === 'MIX_ALL' ? <Icons.Shuffle size={20} /> : <Icons.Grid size={20} />}</div>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-3">
                                                        <input type="text" value={customWord} onChange={(e) => setCustomWord(e.target.value)} placeholder="Palabra Secreta" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-center font-bold outline-none" />
                                                        <input type="text" value={customHint} onChange={(e) => setCustomHint(e.target.value)} placeholder="Pista para Impostor" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-center text-sm outline-none" />
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </Card>
                                    <div className="space-y-2">
                                        <Button onClick={startGame} disabled={isCustomWord && !customWord}>¬°Comenzar Partida!</Button>
                                    </div>
                                </div>
                            )
                        )}

                        {/* 3. PASS */}
                        {phase === 'pass' && (
                            <div className="flex flex-col h-full justify-between py-6 animate-fade-in mt-6">
                                <div className="text-center pt-4">
                                    <p className="text-slate-400 font-bold uppercase tracking-widest text-xs mb-2">TURNO DE</p>
                                    <h2 className="text-4xl font-black text-slate-800 leading-tight px-4">{playerNames[currentPlayerIndex]}</h2>
                                </div>
                                <div className="flex-1 flex flex-col items-center justify-center w-full">
                                    <Card className="flex flex-col items-center justify-center min-h-[300px] relative overflow-hidden">
                                        <div className={`absolute top-0 left-0 w-full h-2 ${isWordVisible ? (currentPlayerIndex === impostorIndex ? 'bg-rose-500' : 'bg-indigo-500') : 'bg-slate-200'}`}></div>
                                        {isWordVisible ? (
                                            <div className="text-center w-full animate-bounce-in">
                                                {currentPlayerIndex === impostorIndex ? (
                                                    <>
                                                        <div className="w-20 h-20 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-6"><span className="text-4xl">ü§´</span></div>
                                                        <h3 className="text-3xl font-black text-rose-500 mb-2">IMPOSTOR</h3>
                                                        <div className="bg-slate-50 rounded-xl p-4 mt-4 border border-slate-100 mx-2"><p className="text-xs font-bold text-slate-400 uppercase">Tu pista</p><p className="text-lg font-bold text-slate-800">"{impostorHint}"</p></div>
                                                    </>
                                                ) : (
                                                    <>
                                                        <div className="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6"><span className="text-4xl">üìù</span></div>
                                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">LA PALABRA ES</h3>
                                                        <p className="text-4xl font-black text-indigo-600">{secretWord}</p>
                                                        {selectedCategory === 'MIX_ALL' && !isCustomWord && <p className="text-xs text-slate-400 mt-4">(Categor√≠a: {currentCategoryName})</p>}
                                                    </>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center gap-6 cursor-pointer" onClick={() => setIsWordVisible(true)}>
                                                <div className="bg-slate-100 p-6 rounded-full text-slate-400"><Icons.EyeOff size={48} /></div>
                                                <p className="text-sm font-bold text-slate-400 uppercase animate-pulse">Toca para revelar</p>
                                            </div>
                                        )}
                                    </Card>
                                </div>
                                <div className="space-y-3 pb-4">
                                    {!isWordVisible ? <Button onClick={() => setIsWordVisible(true)}>Mostrar</Button> : 
                                        <Button onClick={() => { setIsWordVisible(false); if (currentPlayerIndex + 1 < players) setCurrentPlayerIndex(p => p + 1); else setPhase('round'); }} variant={currentPlayerIndex === impostorIndex ? "danger" : "primary"}>
                                            {currentPlayerIndex + 1 < players ? <span>Pasar a <strong>{playerNames[currentPlayerIndex + 1]}</strong> <Icons.ArrowRight className="inline" size={18} /></span> : <span>¬°Empezar a Jugar! <Icons.Play className="inline" size={18} /></span>}
                                        </Button>
                                    }
                                </div>
                            </div>
                        )}

                        {/* 4. ROUND */}
                        {phase === 'round' && (
                            <div className="flex flex-col h-full py-6 animate-fade-in mt-6">
                                <div className="text-center mt-6 mb-8">
                                    <span className="bg-green-100 text-green-700 font-bold px-4 py-1 rounded-full text-sm uppercase">En juego</span>
                                    <h2 className="text-3xl font-black text-slate-800 mt-4">Debate Abierto</h2>
                                </div>
                                
                                <div className="bg-orange-50 border-2 border-orange-100 rounded-2xl p-6 text-center mx-4 mb-6 shadow-sm">
                                    <p className="text-xs font-bold text-orange-400 uppercase mb-2 tracking-widest">Empieza Hablando</p>
                                    <div className="flex items-center justify-center gap-2">
                                        <Icons.Message className="text-orange-500" size={24} />
                                        <h3 className="text-2xl font-black text-slate-800">{playerNames[starterIndex]}</h3>
                                    </div>
                                </div>

                                <div className="mt-auto"><Button onClick={() => setPhase('result')} className="bg-slate-800 hover:bg-slate-900 text-white">üïµÔ∏è Revelar al Impostor</Button></div>
                            </div>
                        )}

                        {/* 5. RESULT */}
                        {phase === 'result' && (
                            <div className="flex flex-col h-full items-center justify-center py-8 text-center animate-fade-in space-y-8 mt-6">
                                <div><h2 className="text-4xl font-black text-slate-800 mb-2">Fin de la Partida</h2></div>
                                <div className="w-full space-y-4 px-4">
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-rose-500 w-full text-left">
                                        <p className="text-xs font-bold text-slate-400 uppercase">El Impostor era</p>
                                        <div className="flex items-center gap-3"><span className="text-3xl">ü§´</span><p className="text-3xl font-black text-rose-500">{playerNames[impostorIndex]}</p></div>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-indigo-500 w-full text-left">
                                        <p className="text-xs font-bold text-slate-400 uppercase">La palabra era</p>
                                        <div className="flex items-center gap-3"><span className="text-3xl">üìù</span><p className="text-3xl font-black text-indigo-600">{secretWord}</p></div>
                                    </div>
                                </div>
                                <div className="w-full space-y-3 pt-4 mt-auto">
                                    <Button onClick={() => setPhase('setup')}><Icons.RotateCcw size={20} /> Jugar Otra Vez</Button>
                                    <Button variant="ghost" onClick={() => setPhase('home')}>Volver al Men√∫</Button>
                                </div>
                            </div>
                        )}
                    </div>
